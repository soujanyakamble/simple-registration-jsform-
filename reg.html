<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link

</head>
<body>
    <div class="container my-5">
        <div class="row">
          <h3 class="text-center mb-5 bg-danger">Student Registration Form</h3>
          <div class="col-sm-6 offset-3">
            <form action="" id="form">
            <label class="text-danger">First Name: </label>
            <input
              type="text"
              class="form-control my-2"
              placeholder="Enter Your First Name"
              id="firstName"
            
            />
  
            <label class="text-danger">Last Name: </label>
            <input
              type="text"
              class="form-control my-2"
              placeholder="Enter Your last Name"
              id="lastName"
              
            />
            <label class="text-danger">Email Address: </label>
            <input
              type="email"
              name="email address"
              id="pemail"
              class="form-control my-2"
              placeholder="Enter Your Email-Id"

            />
  
            <label class="text-danger">Password: </label>
            <input
              type="password"
              name="passworda"
              id="pword"
              class="form-control my-2"
              placeholder="Enter Your Password"
              
            />
  
  
            <label class="text-danger">Mobile Number: </label>
            <input
              type="mobile"
              name="phoneNumber"
              id="pnum"
              class="form-control my-2"
              placeholder="Enter Your mobile number"
              
            />

            <label class="text-danger">Class STD: </label>

            <option value="4">4</option>

            <option value="6">6</option></select>

              Register
            </button>

            <p id="demo2" class="my-2"></p>
            <p id="demo3" class="my-2"></p>
            <p id="demo4" class="my-2"></p>
            <p id="demo4" class="my-2"></p>
            <p id="demoselect" class="my-2"></p>
          
          </div>
        </form>
        </div>
      </div>

    let data = [];
    function mySelection(){
        var x =document.getElementById("myselect").value;
        document.getElementById("demoselect").innerHTML = "Selected class STD is:- " + x;
    }

          str += `

              <p>${i}</p>
